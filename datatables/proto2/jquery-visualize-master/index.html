<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Demo page</title>
		<link type="text/css" rel="stylesheet" href="visualize.jQuery.css"/>
		<link type="text/css" rel="stylesheet" href="demopage.css"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<!--[if IE]><script type="text/javascript" src="excanvas.compiled.js"></script><![endif]-->
		<script type="text/javascript" src="visualize.jQuery.js"></script>
		<script type="text/javascript">
			$(function(){
				//make some charts
				$('table').visualize({type: 'pie', pieMargin: 10, title: '2009 Total Sales by Individual'});
				$('table').visualize({type: 'line'});
				$('table').visualize({type: 'area'});
				$('table').visualize();
			});

		</script>

		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
		<script type="text/javascript" src="//cdn.datatables.net/buttons/1.4.2/js/buttons.flash.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
		<script type="text/javascript" src="//cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
		<script type="text/javascript" src="//cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>
	</head>


	<body>
		<table id="example">
			<caption>2009 Individual Sales by Category</caption>
			<thead>
				<tr>
					<td></td>
					<th>food</th>
					<th>auto</th>
					<th>household</th>
					<th>furniture</th>
					<th>kitchen</th>
					<th>bath</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Mary</th>
					<td>190</td>
					<td>160</td>
					<td>40</td>
					<td>120</td>
					<td>30</td>
					<td>70</td>
				</tr>
				<tr>
					<th>Tom</th>
					<td>3</td>
					<td>40</td>
					<td>30</td>
					<td>45</td>
					<td>35</td>
					<td>49</td>
				</tr>
				<tr>
					<th>Brad</th>
					<td>10</td>
					<td>180</td>
					<td>10</td>
					<td>85</td>
					<td>25</td>
					<td>79</td>
				</tr>
				<tr>
					<th>Kate</th>
					<td>40</td>
					<td>80</td>
					<td>90</td>
					<td>25</td>
					<td>15</td>
					<td>119</td>
				</tr>
			</tbody>
		</table>


		<script type="text/javascript">
	  $(document).ready(function() {
	      $('#example').DataTable( {
	          dom: 'Bfrtip',
	          buttons: [
	'copy', 'csv', 'excel', 'pdf', 'print'
	          ]
	      } );
	  } );
	  </script>



	</body>
</html>
