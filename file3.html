<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      <div id="mybutton">click me </div>
      <div id="output"></div>

      <script>
      // introduction to AJAX

        $('#mybutton').click(function(e){
          var url = 'test.php';
          e.preventDefault();

          //console.log('clicked');
          $.ajax({

            url:url,
            type:'GET',
            dataType:'json',

            success:function(data){
              console.log(data);
              $('#output').append('<br> It worked');
            }

            ,error:function(data){
              console.log(data);
              $('#output').append('<br>'+data.statusText);
            }

          })

        })
      </script>

  </body>
</html>
