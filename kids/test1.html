<!DOCTYPE html>
<html>
<head>
  <title>Add query parameter to the url without reload</title>
</head>
<body>
  <button onclick="updateURL();">Update</button>

  <script type="text/javascript">

    function updateURL() {

      var test="hello";

      if (history.pushState) {
          var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname +"test="+ test;
          window.history.pushState({path:newurl},'',newurl);

        //  var myURL = document.location;
        //  document.location = myURL + "test="+test;
    }

  </script>
</body>
</html>
