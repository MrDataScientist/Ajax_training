<!DOCTYPE html>
<html>
<head>
  <title>Add query parameter to the url without reload</title>
</head>
<body>
  <button onclick="updateURL();">Update</button>

  <script type="text/javascript">

    function updateURL() {

      var test="hello";


          var myURL = document.location;
          document.location = myURL + "test="+test;

    }

  </script>
</body>
</html>
