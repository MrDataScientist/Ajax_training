<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      <div id="mybutton">click me </div>
      <div id="output"></div>

      <script>
        $('#mybutton').click(function(e){
          var url = 'example.txt';
          e.preventDefault();
          console.log('clicked');

          $('#output').load(url); //
        })
      </script>

  </body>
</html>
