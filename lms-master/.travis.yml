dist: trusty
sudo: false
group: beta
language: node_js
node_js:
- '6'
notifications:
  slack:
    # Encrypted through Travis CLI
    secure: 
before_install:
- npm install truffle@3.4.9 -g
- npm i -g ethereumjs-testrpc@4.1.0
- npm install -g solium@0.5.5
- npm install
script:
- solium --dir contracts
- testrpc > /dev/null &
- truffle compile
- truffle test
- npm run build
- npm test
