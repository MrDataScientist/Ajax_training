<!DOCTYPE html>
<html>
<head>
<title>JavaScript API tutorial</title>
</head>
<body>

<div id="output"></div>
  <script>
    function myFunction(){
      console.log(this.responseText);
    }

    var myRequest = new XMLHttpRequest();

    myRequest.onload = myFunction;
    myRequest.open('GET','api.php');
    myRequest.send();

    console.log(myRequest);

    </script>
</body>
</html>
