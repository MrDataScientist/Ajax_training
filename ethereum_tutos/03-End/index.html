<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interact</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <!--call the  web3 library-->
    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>Customer</h1>
        <p>Owner address: <span id="owner"></span>
        </p>
        <h2 id="customer"></h2>

        <label for="name" class="col-lg-2 control-label">Instructor Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }

       web3.eth.defaultAccount = web3.eth.accounts[0];
       console.log(web3.eth.accounts[0]);

       // Contract ABI from remix solidity
       var CoursetroContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_fName",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	}
]);


      var Address = CoursetroContract.at('0xf7aa86f1c716793255203cec752d8b0f89170106');
      //0xec08372158d77c3245c8aecf2b22bceed7ec0cbc
      console.log(Address);



       Address.getCustomer(function(error, result) {
           if (!error) {
               $("#customer").html(result[0]+' ('+result[1]+' years old)');
           } else
                console.log(error);
       });


       $("#button").click(function() {
           Coursetro.setCustomer($("#name").val(), $("#age").val());
       });

    </script>

</body>
</html>
