<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <img src="cloudeo.png" alt="cloudeo" style="width:100px;height:110px;">
    <title>CloudEO : Customer registration form (Smart Contract)</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body>
    <div class="container">

        <h1>CloudEO Customer</h1>
        <span id="countCustomer"></span>

        <h2 id="customer"></h2>
        <span id="transaction"></span>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="fName" class="col-lg-2 control-label">First Name</label>
        <input id="fName" type="text">

        <label for="lName" class="col-lg-2 control-label">Last Name</label>
        <input id="lName" type="text">

        <label for="age" class="col-lg-2 control-label">Age</label>
        <input id="age" type="text">

        <label for="nationality" class="col-lg-2 control-label">Nationality</label>
        <input id="nationality" type="text">

        <label for="company" class="col-lg-2 control-label">Company</label>
        <input id="company" type="text">

        <button id="button" type="submit" style="border: 0; background: transparent">
          <img src="button.png" width="90" height="50" alt="submit" />
        </button>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }

       web3.eth.defaultAccount = web3.eth.accounts[0];

       // ABI the json representation of solidity contract
       var CustomerContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [],
		"name": "countCustomers",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			},
			{
				"name": "_fName",
				"type": "bytes16"
			},
			{
				"name": "_lName",
				"type": "bytes16"
			},
			{
				"name": "_age",
				"type": "uint256"
			},
			{
				"name": "_nationality",
				"type": "bytes16"
			},
			{
				"name": "_company",
				"type": "bytes16"
			}
		],
		"name": "setCustomer",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "customerAccts",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			}
		],
		"name": "getCustomer",
		"outputs": [
			{
				"name": "",
				"type": "bytes16"
			},
			{
				"name": "",
				"type": "bytes16"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "bytes16"
			},
			{
				"name": "",
				"type": "bytes16"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [],
		"name": "owned",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getCustomers",
		"outputs": [
			{
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "fName",
				"type": "bytes16"
			},
			{
				"indexed": false,
				"name": "lName",
				"type": "bytes16"
			},
			{
				"indexed": false,
				"name": "age",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "nationality",
				"type": "bytes16"
			},
			{
				"indexed": false,
				"name": "company",
				"type": "bytes16"
			}
		],
		"name": "customerInfo",
		"type": "event"
	}
]);

       // account address
       var Customer = CustomerContract.at('0x03617076ea1c50b9e493de05e417571a6ab6cdb6');
       // 0xcc29bdf605aa5d75aaf8a000e5e622e0ce35b89b

       var customerEvent = Customer.customerInfo({}, 'latest');

       customerEvent.watch(function(error, result) {
           if (result) {
               if (result.blockHash != $("#transaction").html())
                    $("#loader").hide();

                $("#transaction").html('Block hash: ' + result.blockHash);
               $("#customer").html(web3.toAscii(result.args.fName) + ' ' + web3.toAscii(result.args.lName) + ' (' + result.args.age + ' years old)'  + result.args.nationality +'_'+ result.args.company +'//' );
           } else {
                $("#loader").hide();
           }
       });

       Customer.countCustomers((err, res) => {
           if (res)
            $("#countCustomer").html(res.c + ' Customers');
       })

       $("#button").click(function() {
            $("#loader").show();
           Customer.setCustomer(web3.eth.defaultAccount, $("#fName").val(), $("#lName").val(), $("#age").val(), $("#nationality").val(), $("#company").val(), (err, res) => {
               if (err) {
                   $("#loader").hide();
                  // console.log(err);
               }
           });
       });

    </script>

</body>
</html>
